{% load menu_tags %}
{% for child in children %}
	{% if child.children %}
        <li class="{% if child.ancestor %}active{% endif %}{% if child.sibling %}sibling{% endif %}{% if child.descendant %}descendant{% endif %}">
        <a href="{{ child.children.0.attr.redirect_url|default:child.children.0.get_absolute_url }}">{{ child.get_menu_title }}</a>
    {% else %}
        <li class="{% if child.selected %}active{% endif %}{% if child.ancestor %}ancestor{% endif %}{% if child.sibling %}sibling{% endif %}{% if child.descendant %}descendant{% endif %}">
        <a href="{{ child.attr.redirect_url|default:child.get_absolute_url }}">{{ child.get_menu_title }}</a>
    {% endif %}
</li>
{% endfor %}
